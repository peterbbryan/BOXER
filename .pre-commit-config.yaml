repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.9
        args: [--line-length=88]

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)" && ./venv/bin/pylint --rcfile=pylintrc --fail-under=10 backend/'
        language: system
        files: ^backend/.*\.py$
        pass_filenames: false

      - id: tests
        name: run-all-tests
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)" && ./venv/bin/python tests/run_tests.py'
        language: system
        files: ^(backend/.*\.py|templates/.*\.html|tests/.*\.py)$
        pass_filenames: false
        always_run: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
