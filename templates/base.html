<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BOXER{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/boxer-favicon.svg">

    <!-- Modern CSS Framework -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="/static/css/style.css" rel="stylesheet">

    {% block extra_head %}{% endblock %}
</head>
        <body id="main-body" class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen font-inter">
            <!-- Navigation -->
            {% block navigation %}
            <nav id="main-nav" class="bg-gray-800/90 backdrop-blur-md shadow-lg border-b border-gray-700 fixed top-0 left-0 right-0 z-50 transition-transform duration-300 ease-in-out">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-brain text-white text-lg"></i>
                    </div>
                    <span class="text-xl font-bold text-white">BOXER</span>
                </div>

                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-gray-300 hover:text-blue-400 transition-colors duration-200 font-medium">
                        <i class="fas fa-home mr-2"></i>Image Labeling
                    </a>
                    <a href="/api/docs" class="text-gray-300 hover:text-blue-400 transition-colors duration-200 font-medium" target="_blank">
                        <i class="fas fa-code mr-2"></i>API Docs
                    </a>
                </div>
            </div>
        </div>
    </nav>
    {% endblock %}

    <!-- Main Content -->
    <main id="main-content" class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% block footer %}
    <footer class="bg-gray-800 border-t border-gray-700 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-400">
                <p>&copy; 2024 BOXER. Internal Data Labeling Tool.</p>
            </div>
        </div>
    </footer>
    {% endblock %}

    <!-- JavaScript -->
    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
